<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>377 Final Project</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Importing d3.js library-->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>377 Final Project</h1>
      <subheader class="subheader">
        <h3>Trinity Killip and Ethan Pham</h3>
      </subheader>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <form
            action="https://data.princegeorgescountymd.gov/resource/7k64-tdwr.json"
            class="box main_form"
          >
            <button class="button-new" type="button" id="data_load">
              Load County Data
            </button>
            <button class="button-new" type="button" id="data_load">
              Clear County Data
            </button>
            <div>
              <label for="resto">Filter By Library Name</label>
              <input type="text" id="resto" name="resto" />
            </div>
            <div>
              <label for="zip">Filter By Zip Code</label>
              <input type="text" id="zip" name="zip" />
            </div>
            <div class="buttons">
              <button class="button-new" type="button" id="generate">
                Generate List
              </button>
            </div>
          </form>
          <ol id="library_list">
            A list of local Libraries
          </ol>
          <div class="lds-ellipsis" id="data_load_animation">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="right_section box">
          <h2>Local Libraries</h2>

          <div id="map" class="box"></div>
          <!-- This chart is hidden, make a function that hides the map but 
          displays the chart-->
          <div id="chart" class="chart_box box hidden">
            <h3>Number of Libraries per Zipcode</h3>
          </div>
          <div class="box">
            <button class="button-new" id="hide-map">Display Chart</button>
            <button class="button-new" id="hide-graph">Display Map</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
